plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.9'
}

group 'com.github.blaugold'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.3'
}

patchPluginXml {
    changeNotes """
      Initial release"""
}